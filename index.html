<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>MySpot - Web Player: Music for everyone</title>
  </head>

  <body>
    <div class="container flex bg-black">

      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="img/cross.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo"><img width="140px" class="invert" src="img/logo.svg" alt=""></div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home">Home</li>
            <li><img class="invert" src="img/search.svg" alt="search">Search</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">

          <div class="heading">
            <img class="invert" src="img/lib.svg" alt="">
            <h2> Your Library </h2>
          </div>

          <div class="songList">
            <ul>
              
            </ul>
          </div>

          <div class="footer">
            <div><a href="https://www.spotify.com/in-en/legal/"> <span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
          </div>

        </div>     

      </div>
      

      <div class="right bg-grey rounded">

        <div class="header ">

          <div class="nav">

            <div class="hamburgerContainer">
              <img class="hamburger invert" src="img/hamburger.svg" alt="">

              <div>
                <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                  <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
  
                <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                  <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>

              </div>

              
            </div>
            

          </div>

          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Login</button>
          </div>

        </div>

        <div class="spotifyPlaylists">
          <h1>Spofity Playlists</h1>

          <div class="cardContainer">

            <div class="card">
              <svg class="play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38 38" width="38" height="38">
                <circle cx="19" cy="19" r="19" fill="green"/>
                <g transform="translate(7 7)">
                    <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="black"/>
                  </g>
              </svg>
            
                <img src="https://i.scdn.co/image/ab67616d00001e021e63de6489803c2b39e7f8e5" alt="">
                <h2>Happy Mood</h2>
                <p>Hits to boost your mood and fill you with happinness!</p>
            </div>

            <div class="card">
              <svg class="play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38 38" width="38" height="38">
                <circle cx="19" cy="19" r="19" fill="green"/>
                <g transform="translate(7 7)">
                    <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="black"/>
                  </g>
              </svg>
            
                <img src="https://i.scdn.co/image/ab67616d00001e021e63de6489803c2b39e7f8e5" alt="">
                <h2>Happy Mood</h2>
                <p>Hits to boost your mood and fill you with happinness!</p>
            </div>


            

          </div>

          <div class="playbar">

            <div class="seekbar">
              <div class="circle">

              </div>
            </div>

            <div class="abovebar">

              <div class="songinfo"></div>
  
              <div class="songbuttons">
                <img width="35" id="prev" src="img/prevsong.svg" alt="">
                <img width="35" id="play" src="img/playsong.svg" alt="">
                <img width="35" id="next" src="img/nextsong.svg" alt="">
              </div>
              
              <div class="timevol">
                <div class="songtime"></div>
  
                <div class="volume">
                  <img width="19" src="img/volume.svg" alt="">

                  <div class="range">
                    <input type="range" name="volume">
                  </div>

                </div>

              </div>
              

            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="js/script.js"></script>
  </body>
</html>
